<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mijn Video Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        header {
            background-color: #000;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: orange;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .video-card {
            background-color: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card video {
            width: 100%;
            display: block;
        }

        .video-title {
            padding: 10px;
            font-size: 14px;
        }

        .player-container {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .player-container video {
            width: 80%;
            max-height: 80%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>Mijn Video Platform</header>

<div class="container">

    <!-- VIDEO 1 -->
    <div class="video-card" onclick="openVideo('video1.mp4')">
        <video src="video1.mp4" muted></video>
        <div class="video-title">Video Titel 1</div>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-card" onclick="openVideo('video2.mp4')">
        <video src="video2.mp4" muted></video>
        <div class="video-title">Video Titel 2</div>
    </div>

</div>

<!-- Fullscreen Player -->
<div class="player-container" id="player">
    <span class="close-btn" onclick="closeVideo()">âœ–</span>
    <video id="mainVideo" controls autoplay></video>
</div>

<script>
    function openVideo(src) {
        const player = document.getElementById("player");
        const video = document.getElementById("mainVideo");
        video.src = src;
        player.style.display = "flex";
    }

    function closeVideo() {
        const player = document.getElementById("player");
        const video = document.getElementById("mainVideo");
        video.pause();
        video.src = "";
        player.style.display = "none";
    }
</script>

</body>
</html>
