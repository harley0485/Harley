<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>femboy hub</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
}

header {
    background-color: black;
    padding: 15px 30px;
    font-size: 24px;
    font-weight: bold;
}

header span {
    color: orange;
}

.container {
    padding: 20px;
}

form {
    margin-bottom: 30px;
}

input {
    padding: 10px;
    margin: 5px;
    width: 250px;
}

button {
    padding: 10px 15px;
    background: orange;
    border: none;
    cursor: pointer;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}

.video-card {
    background-color: #1c1c1c;
    cursor: pointer;
    transition: 0.3s;
}

.video-card:hover {
    transform: scale(1.05);
}

.video-card img {
    width: 100%;
}

.video-title {
    padding: 10px;
}

.player {
    margin-top: 30px;
    text-align: center;
}

iframe {
    width: 80%;
    height: 450px;
    border: none;
}
</style>
</head>
<body>

<header>Mijn<span>Video</span>Platform</header>

<div class="container">
<div id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Wachtwoord">
    <button onclick="login()">Login</button>
</div>

    <h2>Video toevoegen</h2>
<button id="logoutBtn" onclick="logout()" style="display:none; margin-bottom:20px;">
    Logout
</button>

    <form id="videoForm" style="display:none;">
        <input type="text" id="title" placeholder="Titel" required>
        <input type="text" id="youtubeLink" placeholder="YouTube link" required>
        <button type="submit">Toevoegen</button>
    </form>

    <div class="video-grid" id="videoGrid"></div>

    <div class="player" id="player"></div>

</div>

<script>
const ADMIN_PASSWORD = "mijnwachtwoord123"; // ‚Üê Verander dit wachtwoord

let videos = JSON.parse(localStorage.getItem("videos")) || [];
let likedVideos = JSON.parse(localStorage.getItem("likedVideos")) || {};
let isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function saveVideos() {
    localStorage.setItem("videos", JSON.stringify(videos));
}

function saveLikes() {
    localStorage.setItem("likedVideos", JSON.stringify(likedVideos));
}

function checkLogin() {
    if (isLoggedIn) {
        document.getElementById("videoForm").style.display = "block";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("loginBox").style.display = "none";
    }
}

function login() {
    const input = document.getElementById("adminPassword").value;

    if (input === ADMIN_PASSWORD) {
        isLoggedIn = true;
        localStorage.setItem("isLoggedIn", "true");
        checkLogin();
    } else {
        alert("Verkeerd wachtwoord!");
    }
}

function logout() {
    localStorage.setItem("isLoggedIn", "false");
    location.reload();
}

function extractYouTubeID(url) {
    let regExp = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
    let match = url.match(regExp);
    return match ? match[1] : null;
}

function renderVideos() {
    const grid = document.getElementById("videoGrid");
    grid.innerHTML = "";

    videos.forEach((video, index) => {

        let deleteButton = "";
        if (isLoggedIn) {
            deleteButton = `
                <button onclick="deleteVideo(${index})" 
                        style="background:red; margin-left:10px;">
                    üóë Verwijderen
                </button>
            `;
        }

        grid.innerHTML += `
            <div class="video-card">
                <img src="https://img.youtube.com/vi/${video.id}/0.jpg" 
                     onclick="playVideo('${video.id}')">
                <div class="video-title">${video.title}</div>
                <div style="padding:10px;">
                    <button onclick="likeVideo(${index})">
                        ‚ù§Ô∏è ${video.likes || 0}
                    </button>
                    ${deleteButton}
                </div>
            </div>
        `;
    });
}

function playVideo(videoId) {
    document.getElementById("player").innerHTML = `
        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
}

function likeVideo(index) {
    let video = videos[index];

    if (likedVideos[video.id]) {
        alert("Je hebt deze video al geliked!");
        return;
    }

    video.likes = (video.likes || 0) + 1;
    likedVideos[video.id] = true;

    saveVideos();
    saveLikes();
    renderVideos();
}

function deleteVideo(index) {
    if (!isLoggedIn) return;

    if (confirm("Weet je zeker dat je deze video wilt verwijderen?")) {
        videos.splice(index, 1);
        saveVideos();
        renderVideos();
    }
}

document.getElementById("videoForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const link = document.getElementById("youtubeLink").value;

    const videoId = extractYouTubeID(link);

    if (!videoId) {
        alert("Ongeldige YouTube link!");
        return;
    }

    videos.unshift({ title: title, id: videoId, likes: 0 });
    saveVideos();
    renderVideos();

    this.reset();
});

renderVideos();
checkLogin();
</script>



</body>
</html>
