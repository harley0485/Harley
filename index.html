<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
}

header {
    background-color: #1f1f1f;
    padding: 20px;
    text-align: center;
}

nav {
    background-color: #000000;
    padding: 12px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #ff0000;
}

.search-bar {
    margin-top: 10px;
}

.search-bar input {
    padding: 8px;
    width: 250px;
    border-radius: 6px;
    border: none;
}

.filter-buttons {
    margin: 15px 0;
    text-align: center;
}

.filter-buttons button {
    margin: 5px;
    padding: 8px 15px;
    border: none;
    border-radius: 20px;
    background-color: #ff0000;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.filter-buttons button:hover {
    background-color: #cc0000;
    transform: scale(1.1);
}

.container {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.thumbnail {
    background: #1e1e1e;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    text-align: center;
    transition: transform 0.4s, opacity 0.4s;
    opacity: 1;
}

.thumbnail.hide {
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
}

.thumbnail:hover {
    transform: scale(1.05);
}

.thumbnail img {
    width: 100%;
    border-radius: 8px;
}

footer {
    background: #000000;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>

<script>
function searchVideos() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let videos = document.getElementsByClassName("thumbnail");

    for (let i = 0; i < videos.length; i++) {
        let title = videos[i].innerText.toLowerCase();
        if (title.includes(input)) {
            videos[i].classList.remove("hide");
        } else {
            videos[i].classList.add("hide");
        }
    }
}

function filterCategory(category) {
    let videos = document.getElementsByClassName("thumbnail");

    for (let i = 0; i < videos.length; i++) {
        if (category === "all") {
            videos[i].classList.remove("hide");
        } else if (videos[i].dataset.category === category) {
            videos[i].classList.remove("hide");
        } else {
            videos[i].classList.add("hide");
        }
    }
}
</script>
