<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Korenaer Stevensbeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #0066cc;
            display: flex;
            justify-content: center;
        }
        nav a {
            color:green;
            text-decoration: none;
            padding: 15px 25px;
            display: block;
        }
        nav a:hover {
            background-color: #004080;
        }
        main {
            padding: 20px;
        }
        .intro {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>De Korenaer Stevensbeek</h1>
        <p>Welkom op onze website</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#over">Over Ons</a>
        <a href="#activiteiten">Activiteiten</a>
        <a href="#fotos">Foto's</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home" class="intro">
            <h2>Welkom!</h2>
            <p>Ontdek wat wij doen en bekijk onze activiteiten en foto's.</p>
        </section>

        <section id="fotos">
            <h2>Foto Galerij</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/400x300?text=Foto+1" alt="Foto 1">
                <img src="https://via.placeholder.com/400x300?text=Foto+2" alt="Foto 2">
                <img src="https://via.placeholder.com/400x300?text=Foto+3" alt="Foto 3">
                <img src="https://via.placeholder.com/400x300?text=Foto+4" alt="Foto 4">
            </div>
        </section>
    </main>
    <footer>
        &copy; 2026 De Korenaer Stevensbeek. Alle rechten voorbehouden.
    </footer>
</body>
</html>
