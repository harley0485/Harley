<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Platform</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
}

header {
    background-color: #000;
    padding: 15px 30px;
    display: flex;
    align-items: center;
}

.logo {
    font-size: 28px;
    font-weight: bold;
}

.logo span {
    background-color: orange;
    color: black;
    padding: 4px 8px;
    border-radius: 4px;
}

.container {
    padding: 20px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.video-card {
    background-color: #1c1c1c;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s;
}

.video-card:hover {
    transform: scale(1.03);
}

.video-card iframe {
    width: 100%;
    height: 200px;
}

.video-info {
    padding: 10px;
}

.video-title {
    font-size: 16px;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <div class="logo">My<span>Tube</span></div>
</header>

<div class="container">
    <div class="video-grid">

        <!-- Video 1 -->
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"
                frameborder="0"
                allowfullscreen>
            </iframe>
            <div class="video-info">
                <div class="video-title">Titel van de video 1</div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2"
                frameborder="0"
                allowfullscreen>
            </iframe>
            <div class="video-info">
                <div class="video-title">Titel van de video 2</div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
